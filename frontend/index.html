<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>ResistanceTracker - Home</title>
    </head>

    <body>        
        <h1><i>ResistanceTracker</i></h1>
        
        <div class="card-container">
        <a href="#system1" class="card">
            <svg width="64" height="64" viewBox="0 0 24 24" stroke="black" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="1" y="8" width="3" height="8"/>
            <rect x="20" y="8" width="3" height="8"/>
            <line x1="4" y1="12" x2="20" y2="12"/>
            </svg>            
            <div class="card-title">Tracking</div>
        </a>
        <a href="#system2" class="card">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 11l2 2l4 -4"/>
            <path d="M21 12a9 9 0 1 0 -6.219 8.56"/>
            <path d="M16 16l5 5"/>
            </svg>            
            <div class="card-title">Review</div>
        </a>
        <a href="#system3" class="card">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" />
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>            
            <div class="card-title">Planning</div>
        </a>
        <a href="#system4" class="card">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="4" y1="20" x2="4" y2="10"/>
            <line x1="12" y1="20" x2="12" y2="4"/>
            <line x1="20" y1="20" x2="20" y2="14"/>
            </svg>            
            <div class="card-title">Analysis</div>
        </a>
        <a href="#system5" class="card">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <ellipse cx="12" cy="5" rx="9" ry="3"/>
            <path d="M3 5v14a9 3 0 0 0 18 0V5"/>
            <path d="M3 12a9 3 0 0 0 18 0"/>
            <path d="M3 17a9 3 0 0 0 18 0"/>
            </svg>            
            <div class="card-title">Database</div>
        </a>
        <a href="#system6" class="card">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="7" r="4"/>
            <path d="M5.5 21a8.38 8.38 0 0 1 13 0"/>
            </svg>            
            <div class="card-title">Profile</div>
        </a>

        </div>
    </body>
    
    
</html>
